```css

1. 选择器
上述代码中的.number为选择器中的一种，所以下面介绍一下选择器

选择器有不同筛选方法，下面是三种主要的选择器
```css
元素选择器
p{ /* 选择所有P标签元素  */}
类选择器
.cot{ /*选择标签属性class为cot的所有元素*/}
ID选择器
#isad{ /* 选择所有标签属性id为isad的所有元素 */}
```
更多选择器
（I）后代选择器
```css
        div > * {
    color: #000FFF;
}选择div的后一代所有元素
```
(II)子元素选择器
```css
 div * {
            color: #000FFF;
        }选择div元素的所有子元素
```
(III)相邻兄弟选择器
```css
 p + a{
            color: #FFF000;
        }选择p元素相邻的下一个同级的a元素，只选p后面的
```
(IIII)普通兄弟选择器
```css
p ~ a{
            color: #FFF000;
        }选择p元素相邻的下几个同级的a元素，只选p后面的
```

```html
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>时间函数</title>
</head>
<body>
<button type="button" onclick="toBaidu()">3秒钟后跳转到百度</button>
<hr>
<button type="button" onclick="init()">开始</button>
<button type="button" onclick="stop()">暂停</button>
<h2 id="time"></h2>
<hr>
<button type="button" onclick="hello()">定时执行</button>
</body>
<!--
    setTimeout()
            setTimeout() : 在指定的毫秒数后调用函数或计算表达式。返回一个唯一的标识；
        也可以通过返回的标识cliearTimeout(id)： 来清除指定函数的执行。

        var id = setTimeout(function,times);
            参数1：执行的函数
            参数2：时间，单位毫秒

    setInteval()
            setInterval():可按照指定的周期（以毫秒计）来调用函数或计算表达式，也可根据返回的标识用来结束。
        该方法会不停地调用函数，直到 clearInterval() 被调用或窗口被关闭。

        var id = setInteval(function,times);
            参数1：执行的函数
            参数2：时间，单位毫秒
 -->
<script type="text/javascript">


  /* setTimeout(function(){
      console.log("3秒钟后执行的程序...");
  },3000); */

  // 3秒钟后跳转到百度
  function toBaidu() {
    setTimeout(test, 3000);
  }

  function test() {
    // 打开百度
    window.open("http://www.baidu.com");
  }

  console.log(new Date().toLocaleTimeString());

  var id;

  function init() {

    var time = new Date().toLocaleTimeString();

    // 将时间赋值给h2标签
    document.getElementById("time").innerHTML = time;

    // 每一秒钟调用一下
    id = setTimeout(init, 1000);
  }

  function stop() {
    clearTimeout(id);
  }


  // 定时执行
  function hello() {
    setInterval(function () {
      console.log("你好...");
    }, 1000);
  }


</script>
</html>
```

    function test1(){

    function test2(){

    }

```html
<!DOCTYPE html>

<!--
		load加载事件：
			当页面加载完毕后执行的事件

		常用事件：
			onload：当页面加载完后立即触发
			onblur：元素失去焦点
			onfocus：元素获得焦点
			onclick：鼠标点击某个对象
			onchange：用户改变***的内容
			onmouseover：鼠标移动到某个元素上
			onmouseout：鼠标从某个元素上离开
			onkeyup：某个键盘的键被松开
			onkeydown：某个键盘的键被按下
		事件流：
			接收事件的顺序
		事件流的顺序：事件冒泡和事件捕获
		事件冒泡（从小到大）
			事件开始时由最具体的元素接受，然后逐级向上传播到较为不具体的节点（文档）
		事件捕获（从大到小）
			事件开始时由document对象接受，然后逐级向下传播到具体的节点

	 -->
<body onload="loadWindows()">

</body>
<script type="text/javascript">

    function loadWindows() {
        console.log("加载...");
    }

</script>
</html>
```

2. 事件处理
```html
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>事件处理程序</title>
</head>
<body>
<!-- 1. HTML事件处理程序 -->
<button type="button" onclick="alert('Hello')" onmouseout="test()">按钮</button>
<!-- 2. DOM 0级事件处理程序 -->
<button type="button" id="btn">DOM 0级事件处理程序</button>
<!-- 3. DOM 2级事件处理程序 -->
<button type="button" id="btn2">DOM 2级事件处理程序</button>
</body>
<!--
     事件处理程序
        响应某个事件的函数就叫做事件处理程序（或事件侦听器）。事件处理程序的名字以“on”开头
        1. HTML事件处理程序
        2. DOM 0级事件处理程序
            将一个函数赋值给一个事件处理程序属性
            只能为同一个元素的同一个事件设定一个事件程序（覆盖）
        3. DOM 2级事件处理程序
            addEventListener()  和  removeEventListener()
            有三个参数：
                参数1：事件名
                参数2：处理事件的函数
                参数3：事件冒泡（false）或捕获（true）
            可以为同一个元素的同一个事件设定多个事件程序


    document.getElementById("id属性值"); 通过id属性值获取元素对象

 -->
<script type="text/javascript">
    function test(){
        console.log('鼠标移开了...');
    }

    /**
     * 加载事件
     * 	当页面上的标签和引入的资源加载完毕后，才会执行的方法
     */
    window.onload = function(){
        // 通过id属性值获取按钮对象
        var btn = document.getElementById("btn");
        console.log(btn);
        // 给指定元素绑定点击事件
        btn.onclick = function(){
            console.log("DOM 0级事件处理程序...");
        }
        btn.onclick = function(){
            console.log("test...");
        }
    }

    // DOM 2级事件
    var btn2 = document.getElementById("btn2");
    // 给按钮绑定事件监听
    btn2.addEventListener('click',function(){
        console.log("DOM 2级事件...");
    });
    btn2.addEventListener('click',fn);
    function fn(){
        console.log("按钮被点击了...");
    }
    // 移除事件
    btn2.removeEventListener("click",fn);

</script>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>常用事件</title>
</head>
<body>
姓名：<input type="text" id="uname" >

<hr >
城市：<select id="city">
    <option>请选择城市</option>
    <option>上海</option>
    <option>北京</option>
</select>
<hr >
<div id="div1">
    这是一个div
</div>

<!--
    常用事件：
        onload：当页面加载完后立即触发
        onblur：元素失去焦点
        onfocus：元素获得焦点
        onclick：鼠标点击某个对象
        onchange：用户改变***的内容
        onmouseover：鼠标移动到某个元素上
        onmouseout：鼠标从某个元素上离开
        onkeyup：某个键盘的键被松开
        onkeydown：某个键盘的键被按下
 -->
<script type="text/javascript">
    // onload：当页面或图像加载完后立即触发
    window.onload = function(){
        console.log("页面加载完毕...");
    }
    var uname = document.getElementById("uname");
    // onblur：元素失去焦点
    uname.onblur = function(){
        console.log("文本框失去焦点...");
    }
    // onfocus：元素获得焦点
    uname.onfocus = function(){
        console.log("文本框获得焦点...");
    }
    // onclick：鼠标点击某个对象
    function clickBtn(){
        console.log("按钮被点击了...");
    }
    // onchange：用户改变域的内容
    document.getElementById("city").onchange = function(){
        console.log("下拉框的值改变了...");
    }

    var div1 = document.getElementById("div1");
    // onmouseover：鼠标移动到某个元素上
    div1.onmouseover = function(){
        console.log("鼠标悬停...");
    }
    // onmouseout：鼠标从某个元素上离开
    div1.onmouseout = function(){
        console.log("鼠标移开...");
    }

    // 	onkeyup：某个键盘的键被松开
    uname.onkeydown = function(){
        console.log("按键按下...");
    }
    // 	onkeydown：某个键盘的键被按下
    uname.onkeyup = function(){
        console.log("按键弹起...");
    }
</script>
</html>
